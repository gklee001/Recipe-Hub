<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- stylesheets -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Recipe Sluts</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- logo -->
        <div class="navbar-brand">
            <img src="./assets/images/logo.png" id="logo" width="30" height="30" class="d-inline-block align-top" />
            <h1 class="d-inline mr-auto">Recipe Sluts</h1>
        </div>
        <!-- toggle button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- navbar links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-link" href="" id="home-button">Home</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link" href="" id="random-button">Random Recipes</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link" href="" id="search-by-ingredient">Search by Ingredient</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- search bar -->
        <div class="input-group mt-5">
            <input type="text" class="form-control" id="regular-search" placeholder="Search a recipe" />
            <div class="input-group-append">
                <button class="btn btn-dark" id="search-button" type="button">
                    Search
                </button>
            </div>
        </div>

        <!-- area to display recipes -->
        <div id="search-results" class="mb-3">
            <div class="mt-3">
            </div>
        </div>

    </div>

    <!-- footers -->
    <div class="container">
        <footer id="footer">
        </footer>
    </div>


    <!-- bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- scripts -->
    <script src="./assets/scripts/keys.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
